<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delight</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="logo">
                <div class="card bg-dark text-white">
                    <img src="background.png" class="background" alt="image" height="400px">
                    <div class="card-img-overlay">
                        <img src="images/logo.jpg" alt="logo" width="100px">
                        <h5 class="card-title">PIZZA DELIGHT</h5>
                        <p class="card-text">ENJOY</p>
                        <p class="card-text">Our pizzas are fresh and are made by proffessionals to satisfy your pizza needs! For the best,by the best!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-deck">
            <div class="card">
                <img src="images/pizza.jpeg" class="card-img-top" alt="image">
                <div class="card-body">
                    <h5 class="card-title">Our pizza variety</h5>
                </div>
            </div>
            <div class="card">
                <img src="images/margaritta.jpg" class="card-img-top" alt="image">
                <div class="margarita">
                    <h5 class="card-title">Card title</h5>
                </div>
            </div>
            <div class="card">
                <img src="images/seafood.jpg" class="card-img-top" alt="image">
                <div class="card-body">
                    <h5 class="card-title">Sea-food pizza</h5>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
